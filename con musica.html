    <!-- Controles de Música -->
    <div id="music-controls" class="fixed bottom-4 right-4 z-50">
        <button id="play-pause-btn" class="bg-white/20 backdrop-blur-md text-white p-3 rounded-full shadow-lg transition hover:bg-white/30">
            <svg id="pause-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            <svg id="play-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
        </button>
    </div>

    <!-- Elemento de Audio -->
    <audio id="background-music" loop>
        <source src="https://raw.githubusercontent.com/JC-004/Juegos-HTML/main/abreme/musica%20de%20fondo/ESQ.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const music = document.getElementById('background-music');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');

            // Intenta reproducir la música tan pronto como el usuario interactúe
            function playMusic() {
                music.play().then(() => {
                    pauseIcon.classList.remove('hidden');
                    playIcon.classList.add('hidden');
                }).catch(error => {
                    // La reproducción automática fue bloqueada, se necesita interacción del usuario
                    console.log("La reproducción automática fue bloqueada. Esperando interacción del usuario.");
                    pauseIcon.classList.add('hidden');
                    playIcon.classList.remove('hidden');
                });
            }
            
            // La primera vez que el usuario hace clic en cualquier lugar, intenta reproducir la música
            document.body.addEventListener('click', playMusic, { once: true });


            playPauseBtn.addEventListener('click', () => {
                if (music.paused) {
                    music.play();
                    pauseIcon.classList.remove('hidden');
                    playIcon.classList.add('hidden');
                } else {
                    music.pause();
                    pauseIcon.classList.add('hidden');
                    playIcon.classList.remove('hidden');
                }
            });
        });
    </script>
